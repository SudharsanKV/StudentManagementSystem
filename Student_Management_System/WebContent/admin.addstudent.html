    <section >
        <div>
            <h3 style="padding-top: 100px; margin-left: 45%;">Add Student</h3>
        </div>
        <div style="margin-left: 200px; ">
        <form action="list" method="POST" >
         	<label for="sdname">Name</label><br>
        		<input type="text" id="sdname" name="sdname" required ><br><br>
             <label for="sdgender">Gender</label><br><br>
             <label>
             <input type="radio" id="sdgender" name="sdgender"  value="Male" checked>Male
             </label>
             <label>
             <input type="radio" id="sdgender" name="sdgender"  value="Female">Female
             </label><br><br>
             <label for="sddept">Department</label><br><br>
             <select id="sdept" name="sddept">
                 <option value ="AGRI">AGRI</option>
                 <option value ="AUTO">AUTO</option>
                 <option value ="BIO">BIO</option>
                 <option value ="CIVIL">CIVIL</option>
                 <option value ="CSE">CSE</option>
                 <option value ="ECE">ECE</option>
                 <option value ="EEE" >EEE</option>
                 <option value ="IT">IT</option>
                 <option value ="MECH">MECH</option>
             </select><br><br>
             <label for="sdemailid">Email</label><br>
             <input type="email" id="sdemailid" name="sdemailid" required ><br><hr>
             <label for="sdfname">Father's Name</label><br>
             <input type="text" id="sdfname" name="sdfname" required ><br><br>
             <label for="sdfmobile">Mobile no</label><br>
             <input type="tel" id="sdfmobile" name="sdfmobile" required ><br><br>
             <label for="sdmname">Mother's Name</label><br>
             <input type="text" id="sdmname" name="sdmname" required ><br><br>
             <label for="sdmmobile">Mobile no</label><br>
             <input type="tel" id="sdmmobile" name="sdmmobile" required ><br><br>
             <label for="sdaddress">Address</label><br>
             <input type="text" id="address" name="sdaddress" required ><br><hr>
             <input type="submit">
        </form>
        </div>
    </section>
